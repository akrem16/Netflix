<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="top">
            <div class="titre">
                <img src="Netflix_Logo_RGB.png" alt="Logo" class="photo">
            </div>
            <div class="form">
                <form action="acceuil.html" method="post">
                <select class="lang">
                    <option value="">Français</option>
                    <option value="">English</option>
                </select>
                <button class="iden">S'identifier</button>
                </form>
            </div>
        </div>
        <div class="search">
            <h1 class="movie">Films, séries TV et bien <br /> plus en illimité</h1>
            <h4> Ou que vous soyez.Annulez à tout moment</h4>
            <hr>
            <h5>Prèt à regarder Netflix ? Saisissez votre adresse e-mail pour vous abonner ou réactiver votre<br> 
                abonnement.</h5>

            <div class="form">
                <input type="mail" placeholder="Adresse e-mail" />
                <button class="btn-movie">Commencer ></button>
            </div>

        </div>
    </section>
    
</body>
</html>
